<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-buttons {
            margin-left: auto;
        }
        .nav-buttons .btn {
            background: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            padding: 15px;
            background: #000; /* Black background */
            color: white; /* White text */
        }
        .main-content {
            flex: 1;
            padding: 15px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-decoration: none;
            color: #333;
            flex: 1 1 calc(50% - 20px);
            box-sizing: border-box;
        }
        .card h3 {
            margin: 0;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo" /> <!-- Updated image path -->
        </div>
        <nav class="nav-buttons">
            <button class="btn">Home</button>
            <button class="btn">Services</button>
            <button class="btn">About</button>
        </nav>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Filter by Profession</h3>
            <div class="filter-options">
                <label><input type="checkbox" name="profession" value="electrician" class="filter-checkbox"> Electrician</label>
                <label><input type="checkbox" name="profession" value="plumber" class="filter-checkbox"> Plumber</label>
            </div>
            <div class="add-filter">
                <input type="text" id="newCategory" placeholder="Add new category">
                <button id="addCategoryButton">Add</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <h1>Service Providers</h1>
            <div class="card-container" id="cardContainer">
                <!-- Service provider cards will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <!-- Bottom Bar -->
    <footer class="footer">
        <p>Contact Us: 123-456-789 | Email: support@example.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('cardContainer');
                    data.forEach(provider => {
                        const card = document.createElement('a');
                        card.className = 'card';
                        card.href = provider.profileUrl;
                        card.innerHTML = `<h3>${provider.name}</h3><p>${provider.profession}</p>`;
                        cardContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        });
    </script>
</body>
</html>
