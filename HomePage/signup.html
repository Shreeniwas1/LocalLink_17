<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Consumer or Vendor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0202;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1540px;
      margin: 0 auto;
      padding: 0 32px;
      flex: 1; /* Ensures the content grows to fill the available space */
    }

    /* Header Styles */
    .header {
      padding: 32px 0;
      background: #0e0303;
      border-bottom: 1px solid #000;
      width: 100%;
    }

    .header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 120px;
    }

    .navigation {
      display: flex;
      gap: 12px;
    }

    .nav-pill {
      padding: 12px 16px;
      background: #000;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .nav-pill:hover {
      background: #333;
    }

    .auth {
      display: flex;
      gap: 16px;
    }

    .button {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 16px;
      border: 2px solid #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:first-child {
      background: #fff;
      color: #000;
    }

    .button:first-child:hover {
      background: #f0f0f0;
    }

    .button:last-child {
      background: #000;
      color: #fff;
    }

    .button:last-child:hover {
      background: #333;
    }

    /* Sign-up Section */
    .signup-section {
      display: flex;
      justify-content: space-between;
      margin: 40px auto;
      padding: 32px;
      background: #f0f0f0;
      border-radius: 12px;
      color: #000;
    }

    .signup-option {
      flex: 1;
      margin-right: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .signup-option:last-child {
      margin-right: 0;
    }

    .signup-option h2 {
      margin-bottom: 16px;
      font-size: 24px;
      color: #333;
    }

    .signup-option form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .signup-option input[type="text"],
    .signup-option input[type="email"],
    .signup-option input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signup-option button {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-option button:hover {
      background-color: #333;
    }

    /* Footer Styles */
    .footer {
      width: 100%;
      padding: 32px 0;
      background: #fff;
      border-top: 1px solid #000;
      margin-top: auto; /* Ensures the footer is pushed to the bottom */
    }

    .footer .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 32px;
    }

    .footer-column {
      width: calc(25% - 32px);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .footer-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .footer-link {
      font-size: 16px;
      text-decoration: none;
      color: #000;
      line-height: 22px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      gap: 16px;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      background-color: #000;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .footer-column {
        width: calc(50% - 32px);
      }

      .signup-section {
        flex-direction: column;
        align-items: center;
      }

      .signup-option {
        margin-bottom: 20px;
        margin-right: 0;
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .footer .container {
        flex-direction: column;
        align-items: center;
      }

      .footer-column {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div class="container">
      <img src="/assets/logo.png" alt="Company Logo" class="logo">
      
      <div class="navigation">
        <a href="/consmermodeeng1.html" class="nav-pill">Consumer Mode</a>
        <a href="/basiccomunitymode.html" class="nav-pill">Community Mode</a>
        <a href="#resources" class="nav-pill">Resources</a>
        <a href="#contact" class="nav-pill">Contact</a>
      </div>
      
      <div class="auth">
        <button class="button" id="signin-btn">Sign in</button>
        <button class="button" id="register-btn">Register</button>
      </div>
    </div>
  </div>

  <!-- Sign-up Section -->
  <div class="signup-section container">
    <!-- Consumer Sign-up Form -->
    <div class="signup-option">
      <h2>Sign Up as Consumer</h2>
      <form action="/consumer-signup" method="post">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up as Consumer</button>
      </form>
    </div>

    <!-- Vendor Sign-up Form -->
    <div class="signup-option">
      <h2>Sign Up as Vendor</h2>
      <form action="/vendor-signup" method="post">
        <input type="text" placeholder="Business Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up as Vendor</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <div class="container">
      <div class="footer-column">
        <div class="footer-title">Follow Us</div>
        <div class="social-icons">
          <div class="social-icon"></div>
          <div class="social-icon"></div>
          <div class="social-icon"></div>
          <div class="social-icon"></div>
        </div>
      </div>

      <div class="footer-column">
        <div class="footer-title">Use Cases</div>
        <a href="#" class="footer-link">UI Design</a>
        <a href="#" class="footer-link">UX Design</a>
        <a href="#" class="footer-link">Wireframing</a>
      </div>

      <div class="footer-column">
        <div class="footer-title">Explore</div>
        <a href="#" class="footer-link">Design</a>
        <a href="#" class="footer-link">Prototyping</a>
        <a href="#" class="footer-link">Development Features</a>
      </div>

      <div class="footer-column">
        <div class="footer-title">Resources</div>
        <a href="#" class="footer-link">Blog</a>
        <a href="#" class="footer-link">Best Practices</a>
        <a href="#" class="footer-link">Support</a>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for buttons
    document.getElementById('signin-btn').onclick = function() {
      location.href = '/login/login.html';
    };

    document.getElementById('register-btn').onclick = function() {
      location.href = 'signup.html';
    };
  </script>
</body>
</html>
