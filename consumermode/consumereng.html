<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav class="nav-buttons">
            <button class="btn">Home</button>
            <button class="btn">Services</button>
            <button class="btn">About</button>
        </nav>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Filter by Profession</h3>
            <div class="filter-options">
                <label><input type="checkbox" name="profession" value="electrician" class="filter-checkbox"> Electrician</label>
                <label><input type="checkbox" name="profession" value="plumber" class="filter-checkbox"> Plumber</label>
            </div>
            <div class="add-filter">
                <input type="text" id="newCategory" placeholder="Add new category">
                <button id="addCategoryButton">Add</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <h1>Service Providers</h1>
            <div class="card-container">
                <!-- Sample service provider cards -->
                <div class="card" data-profession="electrician">
                    <h3>John Doe</h3>
                    <p>Electrician</p>
                </div>
                <div class="card" data-profession="plumber">
                    <h3>Jane Smith</h3>
                    <p>Plumber</p>
                </div>
                <div class="card" data-profession="electrician">
                    <h3>Mike Johnson</h3>
                    <p>Electrician</p>
                </div>
                <div class="card" data-profession="plumber">
                    <h3>Emily Davis</h3>
                    <p>Plumber</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Bottom Bar -->
    <footer class="footer">
        <p>Contact Us: 123-456-789 | Email: support@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
